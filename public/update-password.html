<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - A-SYNC</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-layout">
    <div class="login-card">
        <h2 style="margin-bottom: 1rem;">Set New Password</h2>
        <p style="color: gray; font-size: 0.9rem; margin-bottom: 20px;">Enter your new password below.</p>

        <form id="updatePasswordForm">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary">Update Password</button>
        </form>
    </div>
    <script type="module" src="/js/updatePassword.js"></script>
</body>
</html>
