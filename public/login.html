<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - A-SYNC</title>
    <!-- CSS Links -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-layout">

    <div id="toast-container"></div>

    <div class="login-card">
        <div class="logo-circle">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <h2 style="font-weight: 800; font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--text-main);">A-SYNC</h2>
        <p style="color: var(--text-muted); font-size: 0.95rem; margin-bottom: 2rem;">School Asynchronous DTR System</p>

        <!-- MANUAL LOGIN FORM -->
        <form> <!-- Action/Method removed, handled by JS -->
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" placeholder="e.g. admin@school.edu" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            
            <div id="forgotPasswordBtn" style="text-align: right; margin-bottom: 1.5rem;">
                <a href="#" style="font-size: 0.85rem; color: var(--primary); text-decoration: none; font-weight: 600;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-primary">
                Sign In <i class="fas fa-arrow-right" style="font-size: 0.8rem;"></i>
            </button>
        </form>

        <div class="divider" style="margin-top: 10px; margin-bottom: 10px;">
            <span>Or continue with</span>
        </div>

        <!-- GOOGLE LOGIN BUTTON -->
        <!-- Removed onclick="handleGoogleLogin", added class selector -->
        <button type="button" class="google-btn" style="cursor: pointer; font-family: inherit;">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" alt="Google">
            Sign in with Google
        </button>

        <!-- TEST CREDENTIALS (Optional) -->
        <div style="margin-top: 2rem; padding: 1rem; background: #f9fafb; border: 1px solid var(--border-color); border-radius: 0.5rem; text-align: left; font-size: 0.8rem; color: var(--text-muted);">
            <p style="margin-bottom: 5px; color: var(--text-main);"><strong><i class="fas fa-info-circle"></i> Note:</strong></p>
            <div>Contact System Admin for account creation.</div>
        </div>
    </div>

    <!-- MAIN SCRIPT -->
    <!-- type="module" is CRITICAL for imports to work -->
    <script type="module" src="js/login.js"></script>

</body>
</html>
